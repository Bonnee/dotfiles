(defcfg
  ;; For Linux
  input  (device-file "/dev/input/by-path/platform-i8042-serio-0-event-kbd")
  output (uinput-sink "IBM Enhanced Keyboard"
    "sleep 1 && setxkbmap -option compose:ralt")

  ;; Comment this is you want unhandled events not to be emitted
  fallthrough true

  ;; Set this to false to disable any command-execution in KMonad
  allow-cmd true
)

(defalias spnv (tap-hold 300 spc (layer-toggle vim)))
(defalias cte (tap-hold-next 300 esc lctl))
(defalias acc (tap-hold 300 caps (layer-toggle accents)))

(defalias bac C-left)
(defalias fwd C-right)

(defalias del (layer-next del))
(defalias dw #(S-C-rght del))
(defalias db #(S-C-left del))
(defalias dd #(home S-end del del))

(defalias o #(end linefeed))

(defsrc
