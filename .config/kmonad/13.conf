(defcfg
  ;; For Linux
  input  (device-file "/dev/input/by-path/platform-i8042-serio-0-event-kbd")
  output (uinput-sink "13 kbd")

  ;; Comment this is you want unhandled events not to be emitted
  fallthrough true

  ;; Set this to false to disable any command-execution in KMonad
  allow-cmd true
)

(defalias spcl (tap-next-release spc (layer-toggle upper)))
(defalias cts (tap-next esc lctl))
(defalias lup (layer-toggle upper))

(defsrc
  esc  f1   f2   f3   f4   f5   f6   f7   f8   f9   f10  f11  f12  home end  ins  del
  grv  1    2    3    4    5    6    7    8    9    0    -    =    bspc
  tab  q    w    e    r    t    y    u    i    o    p    [    ]	   ret
  caps a    s    d    f    g    h    j    k    l    ;    '    \
  lsft iso  z    x    c    v    b    n    m    ,    .    /    rsft
  lctl lalt lmet           spc                 ralt ssrq rctl pgup up   pgdn
                                                              left down rght)

(deflayer qwerty
  esc  f1   f2   f3   f4   f5   f6   f7   f8   f9   f10  f11  f12  home end  ins del
  grv  1    2    3    4    5    6    7    8    9    0    -    =    bspc
  tab  q    w    e    r    t    y    u    i    o    p    [    ]    ret
